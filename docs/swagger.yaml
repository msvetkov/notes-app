definitions:
  domain.Note:
    properties:
      body:
        type: string
      date_created:
        type: string
      id:
        type: integer
      title:
        type: string
      user_id:
        type: integer
    required:
    - body
    - title
    type: object
  domain.User:
    properties:
      email:
        type: string
      id:
        type: integer
      login:
        type: string
      password:
        type: string
    type: object
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.getNotesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.Note'
        type: array
    type: object
  handler.signInInput:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  handler.statusResponse:
    properties:
      status:
        type: string
    type: object
info:
